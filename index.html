<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">

        <div class="weather_container">
            <div class="condition">
                <img src="https://cdn.worldweatheronline.com//images//wsymbols01_png_64//wsymbol_0002_sunny_intervals.png"/>
                <p>Mist</p>
            </div>

            <div class="temp">
                <p>20</p>
            </div>
            <div class="time-location">
                <p>Delhi</p>
                <span>12:58 - Monday 2022-09-26</span>
            </div>
        
        </div>
        <nav>
            <form>
                <input type="text" placeholder="Search for a location" class="search-area">
                <button type="submit">Search Button</button>
            </form>
         </nav>
     </div>
    
    <script src="script.js"></script>
</body>
</html>
